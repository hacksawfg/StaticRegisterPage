<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Indy Pen-turners Registration</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Login</a>
    </header>
    <div class="frame">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                placeholder="Email" 
                name="email" 
                required />
            </div>
            <div>
                <input type="text" 
                placeholder="First Name" 
                name="firstName" 
                required />
            </div>
            <div>
                <input type="text" 
                placeholder="Last Name"
                name="lastName"
                required />
            </div>        
            <div>
                <input type="text" 
                placeholder="Username" 
                name="username" 
                required />
            </div>    
            <div>
                <input type="password" 
                placeholder="Password" 
                name="password" 
                required />
            </div>    
            <div>
                <input type="password" 
                placeholder="Confirm Password" 
                name="confirmPassword" 
                required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>    
        </form>
        <footer>
            <img src="./assets/2993797_amazon_social media_icon.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/1298747_instagram_brand_logo_social media_icon.png" alt="Instagram Icon" height="32" width="32" />
            <img src="./assets/5296503_inspiration_pin_pinned_pinterest_social network_icon.png" alt="Pinterest Icon" height="32" width="32" />
            <img src="./assets/5296507_chat_slack_slack logo_icon.png" alt="Slack Icon" height="32" width="32" />
            <img src="./assets/834722_facebook_icon.png" alt="Facebook Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
